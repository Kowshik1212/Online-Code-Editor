<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Code-Editor</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="Header1">
        <div class="Header">
            <h1>Online Code-Editor</h1>
        </div>
        <div class="ul_class">
            <ul>
                <li class="list_elements" id="html">HTML</li>
                <li class="list_elements" id="css">CSS</li>
                <li class="list_elements" id="js">JS</li>
                <li class="list_elements" id="result">Result</li>
            </ul>
        </div>
        <div class="run_button">
            <div>Run</div>
        </div>
    </div>
    <div class="text-blocks">
        <img src="happy-coding.png">
        <div class="text-block" id="html-text">
            <label>HTML</label><br>
            <textarea class="html"></textarea><br>
        </div>
        <div class="text-block" id="css-text">
            <label>CSS</label><br>
            <textarea class="css"></textarea><br>
        </div>
        <div class="text-block" id="js-text">
            <label>JS</label><br>
            <textarea class="js"></textarea><br>
        </div>
        <div class="text-block" id="result-text">
            <label>Result</label><br>
            <textarea class="result"></textarea><br>
        </div>
    </div>
</body>
</html>
